{% extends 'base_generic.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-yellow-500">Danh Sách Đơn Xuất Kho Thành Phẩm</h1>
    <table class="table-auto w-full bg-white rounded-lg shadow-md mt-4">
        <thead class="text-xs text-gray-700 uppercase bg-blue-800 dark:bg-gray-900 dark:text-gray-100">
            <tr class="text-white">
                <th class="px-4 py-2">Mã Đơn</th>
                <th class="px-4 py-2">Ngày Xuất</th>
                <th class="px-4 py-2">Thao Tác</th>
            </tr>
        </thead>
        <tbody class="text-sm text-gray-800 text-center">
            {% for don_xuat in danh_sach_don_xuat %}
            <tr class="odd:bg-[#F2E7C3] odd:dark:bg-gray-900 even:bg-[#D1ECF1] even:dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-[#E6B849]">
                <td class="px-4 py-2 font-medium">{{ don_xuat.id }}</td>
                <td class="px-4 py-2 font-medium">{{ don_xuat.ngay_xuat|date:"d/m/Y H:i" }}</td>
                <td class="px-4 py-2 font-medium">
                    <a href="{% url 'KhoThanhPham:chi_tiet_don_xuat_kho_thanh_pham' pk=don_xuat.id %}" class="text-blue-500 hover:underline">Xem chi tiết</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center px-4 py-2">Không có đơn xuất kho nào.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
