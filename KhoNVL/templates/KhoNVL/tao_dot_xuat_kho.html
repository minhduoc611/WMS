{% extends 'base_generic.html' %}

{% block content %}
<style>
    /* Lớp CSS chung cho các trường input và select */
    .input-field {
        width: 100%; /* Đảm bảo trường chiếm hết chiều rộng */
        padding: 8px 12px; /* Padding hợp lý để tạo khoảng cách */
        border-radius: 4px; /* Để góc viền tròn */
        border: 1px solid #ccc; /* Đường viền nhạt cho các trường */
        box-sizing: border-box; /* Đảm bảo padding và border không ảnh hưởng đến kích thước */
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px; /* Khoảng cách giữa các nút */
    }
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Tạo Đợt Xuất Kho Mới</h1>

    <form id="xuat-kho-form" method="post" class="bg-white shadow-md rounded p-6">
        {% csrf_token %}
        <div class="mb-6">
            <h2 class="text-lg font-semibold">Sản phẩm</h2>

            <table class="table-auto w-full bg-white rounded-lg shadow-md mt-4">
                <thead class="text-xs text-gray-700 uppercase bg-yellow-500 dark:bg-gray-900 dark:text-gray-100">
                    <tr class="text-white">
                        <th class="px-4 py-2">Nguyên Vật Liệu</th>
                        <th class="px-4 py-2">Số Lượng</th>
                        <th class="px-4 py-2">Thao Tác</th>
                    </tr>
                </thead>
                <tbody id="nvl-items-container">
                    <tr>
                        <td class="px-4 py-2">
                            <select name="nvl_ids[]" class="border rounded p-2 w-full">
                                <option value="">Chọn Nguyên Vật Liệu</option>
                                {% for nvl in nvl_list %}
                                <option value="{{ nvl.id }}">{{ nvl.ten_vai }} - Màu: {{ nvl.mau_sac }} - Tồn: {{ nvl.so_luong_ton }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td class="px-4 py-2">
                            <input type="number" name="so_luong_xuats[]" min="1" placeholder="Số lượng" class="border rounded p-2 w-full">
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Các nút hành động -->
        <div class="action-buttons">
            <!-- Nút Thêm dòng mới -->
            <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Xuất Kho</button>
            <button type="button" id="add-item-btn" class="text-white bg-gradient-to-r from-yellow-500 via-yellow-600 to-yellow-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-yellow-800 font-medium rounded-lg text-sm px-5 py-2.5">+</button>

            <!-- Nút Tạo Đợt Xuất Kho -->
     
        </div>
    </form>
</div>

<script>
    function initializeSelect2(){
        const selects = document.querySelectorAll('.input-field-select');
        selects.forEach(function(select){
            $(select).select2();
        })
    }

    initializeSelect2();
    
    document.getElementById('add-item-btn').addEventListener('click', function (event) {
        event.preventDefault();

        const tableBody = document.getElementById('nvl-items-container');
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td class="px-4 py-2">
                <select name="nvl_ids[]" class="border rounded p-2 w-full">
                    <option value="">Chọn Nguyên Vật Liệu</option>
                    {% for nvl in nvl_list %}
                    <option value="{{ nvl.id }}">{{ nvl.ten_vai }} - Màu: {{ nvl.mau_sac }} - Tồn: {{ nvl.so_luong_ton }}</option>
                    {% endfor %}
                </select>
            </td>
            <td class="px-4 py-2">
                <input type="number" name="so_luong_xuats[]" min="1" placeholder="Số lượng" class="border rounded p-2 w-full">
            </td>
            <td class="px-4 py-2 text-center">
                <a href="#" class="delete-item text-red-500 hover:underline">Xóa</a>
            </td>
        `;

        tableBody.appendChild(newRow);
        initializeSelect2();

        newRow.querySelector('.delete-item').addEventListener('click', function (event) {
            event.preventDefault();
            newRow.remove();
        });
    });

    document.addEventListener('click', function (event) {
        if (event.target.classList.contains('delete-item')) {
            event.preventDefault();
            event.target.closest('tr').remove();
        }
    });

    document.getElementById('xuat-kho-form').addEventListener('submit', function (event) {
        event.preventDefault();
    
        const formData = new FormData(this);
    
        for (let [key, value] of formData.entries()) {
            console.log(key, value);
        }
    
        fetch("{% url 'tao_dot_xuat_kho' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Đợt xuất kho đã được tạo thành công!');
                    window.location.reload();
                } else {
                    alert('Lỗi: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Đã xảy ra lỗi khi gửi yêu cầu.');
            });
    });
    
</script>
{% endblock %}
