{% extends 'base_generic.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-yellow-500">Danh sách Đợt Xuất Kho</h1>

    <table class="table-auto w-full bg-white rounded-lg shadow-md mt-6">
        <thead class="text-xs text-gray-700 uppercase bg-blue-800 dark:bg-gray-900 dark:text-gray-100">
            <tr class="text-white">
                <th class="px-4 py-2"style="width: 200px">ID Đợt Xuất Kho</th>
                <th class="px-4 py-2">Ngày Xuất Kho</th>
                <th class="px-4 py-2">Chi Tiết</th>
            </tr>
        </thead>
        <tbody class="text-sm text-gray-800 text-center">
            {% for xuat_kho in danh_sach_xuat_kho %}
            <tr class="odd:bg-[#F2E7C3] odd:dark:bg-gray-900 even:bg-[#D1ECF1] even:dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-[#E6B849]">
                <td class="px-4 py-2 font-medium">{{ xuat_kho.id }}</td>
                <td class="px-4 py-2 font-medium">{{ xuat_kho.ngay_xuat|date:"d/m/Y H:i" }}</td>
                <td class="px-4 py-2 font-medium">
                    <a href="{% url 'chi_tiet_dot_xuat_kho' xuat_kho.id %}" class="text-blue-500 hover:underline">Xem Chi Tiết</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center px-4 py-2">Không có đợt xuất kho nào.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
