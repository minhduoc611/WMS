{% extends 'base_generic.html' %}

{% block content %}
<style>
    /* Lớp CSS chung cho các trường input và select */
    .input-field {
        width: 100%; /* Đảm bảo trường chiếm hết chiều rộng */
        padding: 8px 12px; /* Padding hợp lý để tạo khoảng cách */
        border-radius: 4px; /* Để góc viền tròn */
        border: 1px solid #ccc; /* Đường viền nhạt cho các trường */
        box-sizing: border-box; /* Đảm bảo padding và border không ảnh hưởng đến kích thước */
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px; /* Khoảng cách giữa các nút */
    }
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Nhập Hàng Mới</h1>

    <form id="order-form" method="post" class="bg-white shadow-md rounded p-6">
        {% csrf_token %}
        {{ order_item_formset.management_form }} <!-- Trường ẩn cho formset -->

        <!-- Sản phẩm -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold">Sản phẩm</h2>

            <table class="table-auto w-full bg-white rounded-lg shadow-md mt-4">
                <thead class="text-xs text-gray-700 uppercase bg-yellow-500 dark:bg-gray-900 dark:text-gray-100">
                    <tr class="text-white">
                        <th class="px-4 py-2">Nguyên Vật Liệu</th>
                        <th class="px-4 py-2">Số Lượng</th>
                        <th class="px-4 py-2">Thao Tác</th>
                    </tr>
                </thead>
                <tbody id="order-items-list">
                    {% for form in order_item_formset %}
                        <tr class="order-item bg-gray-100 border-b text-left">
                            <td class="px-4 py-2">
                                <select name="items-{{ forloop.counter0 }}-nvl" id="id_items-{{ forloop.counter0 }}-nvl" class="input-field">
                                    {% for nvl in san_pham_list %}
                                        <option value="{{ nvl.id }}">
                                            {{ nvl.ten_vai }}({{nvl.nha_cung_cap.ten_ncc}}) - Màu: {{nvl.mau_sac}} - Giá: {{ nvl.gia }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td class="px-4 py-2">
                                <input type="number" name="items-{{ forloop.counter0 }}-so_luong" id="id_items-{{ forloop.counter0 }}-so_luong" min="1" value="1" class="input-field">
                            </td>
                            <td class="px-4 py-2">
                                {% if forloop.first %}
                                    <!-- Xóa nút "Thêm dòng mới" khỏi cột thao tác -->
                                {% else %}
                                    <a href="#" class="delete-item text-red-500 hover:underline">Xóa</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Các nút hành động -->
        <div class="action-buttons">
            <!-- Nút Thêm dòng mới -->
            <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Nhập Hàng
            </button>
            <button type="button" id="add-item-btn" class="text-white bg-gradient-to-r from-yellow-500 via-yellow-600 to-yellow-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-yellow-800 font-medium rounded-lg text-sm px-5 py-2.5">
                +
            </button>

            <!-- Nút Nhập hàng -->
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let formIndex = {{ order_item_formset.total_form_count }};

        function initializeSelect2() {
            const selects = document.querySelectorAll('.input-field-select');
            selects.forEach(function(select) {
                $(select).select2();
            });
        }

        initializeSelect2();
        
        // Thêm sản phẩm mới
        document.getElementById('add-item-btn').addEventListener('click', function() {
            const formContainer = document.getElementById('order-items-list');
            const newRow = createNewItemRow(formIndex);
            formContainer.appendChild(newRow);

            initializeSelect2();

            // Cập nhật số lượng form tổng cộng
            document.getElementById('id_items-TOTAL_FORMS').value = ++formIndex;
        });

        // Xử lý xóa sản phẩm
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-item')) {
                event.preventDefault();
                event.target.closest('tr').remove();
                updateFormCount();
            }
        });

        // Cập nhật số lượng form khi có sản phẩm bị xóa
        function updateFormCount() {
            const formRows = document.querySelectorAll('.order-item');
            document.getElementById('id_items-TOTAL_FORMS').value = formRows.length;
        }

        // Tạo một dòng sản phẩm mới
        function createNewItemRow(index) {
            const newRow = document.createElement('tr');
            newRow.classList.add('order-item', 'bg-gray-100', 'border-b', 'text-left');

            newRow.innerHTML = `
                <td class="px-4 py-2">
                    <select name="items-${index}-nvl" id="id_items-${index}-nvl" class="border rounded p-2 w-full">
                        {% for nvl in san_pham_list %}
                            <option value="{{ nvl.id }}">
                            {{ nvl.ten_vai }}({{nvl.nha_cung_cap.ten_ncc}}) - Màu: {{nvl.mau_sac}} - Giá: {{ nvl.gia }}
                            </option>
                        {% endfor %}
                    </select>
                </td>
                <td class="px-4 py-2">
                    <input type="number" name="items-${index}-so_luong" id="id_items-${index}-so_luong" min="1" value="1" class="border rounded p-2 w-full">
                </td>
                <td class="px-4 py-2 text-center">
                    <a href="#" class="delete-item text-red-500 hover:underline">Xóa</a>
                </td>
            `;
            return newRow;
        }

        // Xử lý khi submit form, dùng Fetch API để gửi dữ liệu
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("{% url 'tao_don_hang' %}", {
                method: 'POST',
                headers: { 'X-CSRFToken': csrfToken },
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert('Hàng đã được nhập kho thành công!');
                    window.location.href = "{% url 'danh_sach_don_nhap_kho' %}";
                } else {
                    alert('Có lỗi xảy ra khi nhập hàng: ' + data.message);
                    console.log('Lỗi:', data.formset_errors);
                }
            })
            .catch(error => {
                alert('Có lỗi xảy ra khi gửi yêu cầu.');
                console.error('Lỗi:', error);
            });
        });
    });
</script>

{% endblock %}
